// --------------------------------------

// Practice script
// Enables cheats, sets roundtime to 60, kicks bots, sets cash to 50000, enables infinite ammo, and enables grenade trajectories and impact and penetration data.
// type practice in console to activate

alias practice "sv_cheats 1; sv_grenade_trajectory 1; ammo_grenade_limit_total 5; ammo_grenade_limit_flashbang 1; sv_showimpacts_penetration 1; sv_infinite_ammo 2; mp_roundtime 60; mp_roundtime_hostage 60; mp_roundtime_defuse 60; mp_buytime 3600; mp_buy_anywhere 1; mp_maxmoney 50000; mp_startmoney 50000; sv_regeneration_force_on 1; bot_kick; mp_freezetime 0; mp_warmup_end; mp_round_restart_delay 0; kill"

// --------------------------------------

//Disconnect & quit prompt

bind "f7" "disconnect"
bind "F8" "quit prompt"

// --------------------------------------

//Display damage done

con_filter_text Damage Given To
con_filter_text_out Player:
con_filter_enable 2
developer 1

// --------------------------------------

// Shows net_graph when tabbing

bind "TAB" "+netscores";
alias "+netscores" "+showscores; netgraph";
alias "-netscores" "-showscores; net_graph 0";
alias "netgraph" "net_graph 1";

// --------------------------------------

// Tec 9 Rapid fire script

bind "f5" "firemode"
alias "firemode" "rapidfire"
alias "rapidfire"  "bind mwheeldown +attack; bind mwheelup +attack;alias firemode jumping; playvol buttons\blip1 0.5"
alias "jumping" "bind mwheeldown +jump; bind mwheelup +jump;alias firemode rapidfire; playvol buttons\blip1 0.5"

// --------------------------------------


// Controls

bind mwheeldown +jump

// Nades
bind a "use weapon_flashbang"
bind w "use weapon_hegrenade"
bind x "use weapon_molotov; use weapon_incgrenade"
bind c "use weapon_smokegrenade"

bind "v" r_cleardecals 				// Removes all blood etc from the map (Good for FPS and visibility)
bind "j" "toggle cl_righthand 1 0" 		// Switches left and right hand to better hold angles
bind "o" "holdpos"

bind "ins" "+left"
bind "del" "+right"


// Toggle team-wallhack
+cl_show_team_equipment 1
alias "teamwallhack" "teamwallhack1"
alias "teamwallhack0" "+cl_show_team_equipment 0; alias teamwallhack teamwallhack1"
alias "teamwallhack1" "+cl_show_team_equipment 1; alias teamwallhack teamwallhack0"
bind "n" "teamwallhack"									


