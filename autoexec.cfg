// --------------------------------------

//Buydrop script         
//This creates an alias to buy an AK or M4, switches to it and drops it

alias buydrop "buy ak47; buy m4a1; buy m4a1s; drop" 
bind "f1" buydrop 

// --------------------------------------

//Find the bomb

bind "f2" "+findthebomb"
alias "+findthebomb" "gameinstructor_enable 1"
alias "-findthebomb" "gameinstructor_enable 0"

// --------------------------------------

// Crosshair Script

bind "f3" "ch"
alias "ch" "ch1"
alias "ch1" "crosshair_1; alias ch ch2"
alias "ch2" "crosshair_2; alias ch ch3"
alias "ch3" "crosshair_3; alias ch ch4"
alias "ch4" "crosshair_4; alias ch ch1"

alias "crosshair_1" "echo "Loading dot crosshair"; cl_crosshairsize 0; cl_crosshairdot 1; cl_crosshairthickness 1.5;
alias "crosshair_2" "echo "Loading Dev1ce crosshair"; cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 1;cl_crosshaircolor 2;cl_crosshairdot 0;cl_crosshairgap -1;cl_crosshairsize 3;cl_crosshairstyle 4;cl_crosshairthickness 1"
alias "crosshair_3" "echo "Loading S1mple crosshair"; cl_crosshair_drawoutline 1;cl_crosshaircolor 1;cl_crosshairdot 0;cl_crosshairgap 0;cl_crosshairsize 2;cl_crosshairstyle 4;cl_crosshairthickness 0"
alias "crosshair_4" "echo "Loading Nitr0 crosshair"; cl_crosshairstyle 5;cl_crosshairsize 3.5;cl_crosshair_drawoutline 1;cl_crosshairthickness 1;cl_crosshair_outlinethickness 0.4;cl_crosshairdot 0;cl_crosshairgap -1"

// --------------------------------------

// Mute button

bind "f4" "voice_chat"
alias "voice_chat" "chat_0"
alias "chat_1" "voice_scale 1; playvol buttons\blip1 0.5; say_team Team is unmuted; alias voice_chat chat_0"
alias "chat_0" "voice_scale 0; playvol buttons\blip2 0.5; say_team Team is muted; alias voice_chat chat_1"

// --------------------------------------

// Volume up/down buttons

bind "pgup" "incrementvar volume -1 1 0.02; echo SERVICE - Volume increased"
bind "pgdn" "incrementvar volume -1 1 -0.02; echo SERVICE - Volume decreased" 

// --------------------------------------

// Radar FOV changer

bind "END" "incrementvar cl_radar_scale 0.25 1.0 0.05; echo SERVICE - Radar FOV scaled up"
bind "HOME" "incrementvar cl_radar_scale 0.25 1.0 -0.05; echo SERVICE - Radar FOV scaled down"

// --------------------------------------

//Jump-throw script

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump" 
bind "space" "+jumpthrow"  

// --------------------------------------

// Text binds

bind "k" "say ¯\_(ツ)_/¯"
bind "m" "say xD"
bind "p" "say What do you mean?"

